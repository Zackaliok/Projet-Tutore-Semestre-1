<!DOCTYPE html>
<html lang="fr">
<head>

            <div class="col-md-8">

            <div class="col-md-4 after-nav" >
                <div class="test">
                    <form class="form-inline md-form form-sm mt-0">

                        <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Rechercher" aria-label="Search">

                </div>

<br><br><br><br><br><br>
<img src="src/media/footer-shape.svg" alt="footerwave" id="footer_wave" style="margin-bottom: -5px;">
        <footer class="footer col-md-12">
            <!--FOOTER A FINIR (LE FORM)-->
            <form action="">
                <div class='form_sec_1'>
                    <div class="form_sec_1-1">
                        <fieldset>
                            <legend>Nom de l'entreprise</legend>
                            <input type="text" name="user-name" placeholder="Exemple : IBM">
                        </fieldset>
                        <fieldset>
                            <legend>Adresse e-mail</legend>
                            <input type="email" name="user-mail" id="user-mail" placeholder="exemple@gmail.com">
                        </fieldset>
                    </div>
                    <fieldset>
                        <legend>Message :</legend>
                        <textarea name="user-message" id="user-message" cols="30" rows="5" placeholder="Entrez votre message ici..."></textarea>
                    </fieldset>
                </div>
                <div class="form_sec_2">
                    <button type="submit" class="btn btn-success form-btn">Envoyer le message</button>
                </div>
            </form>
            <div>
                <ul class="liste-photo">
                    <li>
                      <a href="#" target="blank"> <!-- Ici il faut mettre en href la source du pdf + une photo de nous -->
