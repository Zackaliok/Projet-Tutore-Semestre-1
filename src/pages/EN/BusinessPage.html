<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="../../lib/navbar.css">
    <link rel="stylesheet" href="../../lib/footer.css">
    <title>Portail National IUT Informatique</title>
</head>
<body>
    <div class="header">
        <h2 class="logo"><img src="../../media/logo_dut_info.png" alt="Logo du département informatique" height="100px"></h2>
        <input type="checkbox" id="chk">
        <label for="chk" class="show-menu-btn">
          <i class="fas fa-ellipsis-h"></i>
        </label>
    
        <ul class="menu">
          <a href="indexEN.html">Home Page</a>
          <a href="StudentPage.html">Student Access</a>
          <a href="BusinessPage.html">Business Access</a>
          <a href="TeacherPage.html">Teacher Access</a>
          <input type="search" id="site-search" name="q" aria-label="Search through site content" placeholder="  Search">
          <a href="#"><img src="../../media/magnifying-glass.svg" alt="Rechercher" height="25px"></a>
          <a href="../FR/PageEntreprise.html"><img src="../../media/france-flag.svg" alt="Drapeau FR" height="25px"></a>
          <label for="chk" class="hide-menu-btn">
            <i class="fas fa-times"></i>
          </label>
        </ul>
      </div>


      <br><br><br><br><br><br><br><br><br><br><br>
      

      <img src="../../media/footer-shape.svg" alt="footerwave" id="footer_wave" style="margin-bottom: -5px;">
      <footer class="footer col-md-12">
        <form action="">
            <div class='form_sec_1'>
                <div class="form_sec_1-1">
                    <fieldset>
                        <legend>Name of the company</legend>
                        <input type="text" name="user-name" placeholder="Example: IBM">
                    </fieldset>
                    <fieldset>
                        <legend>E-mail address</legend>
                        <input type="email" name="user-mail" id="user-mail" placeholder="example@gmail.com">
                    </fieldset>
                </div>
                <fieldset>
                    <legend>Message :</legend>
                    <textarea name="user-message" id="user-message" cols="1" rows="5" placeholder="Write your message here..."></textarea>
                </fieldset>
            </div>
            <br>
            <div class="form_sec_2">
                <button type="submit" class="btn btn-success form-btn">Send the message</button>
            </div>
        </form>
        <div>
          <br>
          <ul class="liste-photo">
            <li>
              <a href="#" target="blank"> 
                <img src="../../media/cv/walid.png" alt="Cv de Walid" class="photo-cv" title="View Walid's CV">
              </a>
            </li>
            <li>
              <a href="#" target="blank"> 
                <img src="../../media/cv/gabriel.png" alt="Cv de Gabriel" class="photo-cv" title="View Gabriel's CV">
              </a>
            </li>
            <li>
              <a href="#" target="blank"> 
                <img src="../../media/cv/tristan.jpg" alt="Cv de Tristan" class="photo-cv" title="View Tristan's CV">
              </a>
            </li>
          </ul>
        </div>
        <hr>
        <p>© 2020. All rights reserved.</p>
    </footer>

</html>
