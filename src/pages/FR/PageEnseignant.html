<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="../../lib/navbar.css">
    <link rel="stylesheet" href="../../lib/footer.css">
    <title>Portail National IUT Informatique</title>
</head>
<body>
    <div class="header">
        <h2 class="logo"><img src="../../media/logo_dut_info.png" alt="Logo du département informatique" height="100px"></h2>
        <input type="checkbox" id="chk">
        <label for="chk" class="show-menu-btn">
          <i class="fas fa-ellipsis-h"></i>
        </label>
    
        <ul class="menu">
          <a href="../../../index.html">Accueil</a>
          <a href="PageEtudiant.html">Accès étudiants</a>
          <a href="PageEntreprise.html">Accès entreprises</a>
          <a href="PageEnseignant.html">Accès enseignants</a>
          <a href="../EN/TeacherPage.html"><img src="../../media/uk-flag.svg" alt="Drapeau UK" height="25px"></a>
          <label for="chk" class="hide-menu-btn">
            <i class="fas fa-times"></i>
          </label>
        </ul>
      </div>


      <br><br><br><br><br><br><br><br><br><br><br>
      

      <img src="../../media/footer-shape.svg" alt="footerwave" id="footer_wave" style="margin-bottom: -5px;">
      <footer class="footer col-md-12">
          <form action="">
              <div class='form_sec_1'>
                  <div class="form_sec_1-1">
                      <fieldset>
                          <legend>Nom de l'entreprise</legend>
                          <input type="text" name="user-name" placeholder="Exemple : IBM">
                      </fieldset>
                      <fieldset>
                          <legend>Adresse e-mail</legend>
                          <input type="email" name="user-mail" id="user-mail" placeholder="exemple@gmail.com">
                      </fieldset>
                  </div>
                  <fieldset>
                      <legend>Message :</legend>
                      <textarea name="user-message" id="user-message" cols="1" rows="5" placeholder="Entrez votre message ici..."></textarea>
                  </fieldset>
              </div>
              <br>
              <div class="form_sec_2">
                  <button type="submit" class="btn btn-success form-btn">Envoyer le message</button>
              </div>
          </form>
          <div>
            <br>
            <ul class="liste-photo">
              <li>
                <a href="#" target="blank"> 
                  <img src="../../media/cv/walid.png" alt="Cv de Walid" class="photo-cv" title="Regarder le CV de Walid">
                </a>
              </li>
              <li>
                <a href="#" target="blank"> 
                  <img src="../../media/cv/gabriel.png" alt="Cv de Gabriel" class="photo-cv" title="Regarder le CV de Gabriel">
                </a>
              </li>
              <li>
                <a href="#" target="blank"> 
                  <img src="../../media/cv/tristan.jpg" alt="Cv de Tristan" class="photo-cv" title="Regarder le CV de Tristan">
                </a>
              </li>
            </ul>
          </div>
          <hr>
          <p>© 2020. Tous droits réservés.</p>
      </footer>
</body>
</html>
